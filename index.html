<html>
	<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<style type="text/css">
		.map-marker {
			font-size: 2em;
			left: -0.5em;
			top: -1.5em;
		}
		.red { color: red; }
		.blue { color: blue; }
	</style>
	</head>
	<body>
		<div id="map" style="height: 600px;"></div>
		<script type="text/javascript" >
		var mymap = L.map('mapid').setView([51.505, -0.09], 13);	
		L.tileLayer('https://tiles.traveltime.com/lux/{z}/{x}/{y}.png?key=c8b0baaad9c332fc8f66e9d4cd89f93f', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> | Created with <a href="http://traveltime.com" target="_blank">TravelTime API</a>',
  maxZoom: 18,
  tileSize: 512,
  zoomOffset: -1
  }).addTo(mymap);

	  </script>
   </body>
</html>
